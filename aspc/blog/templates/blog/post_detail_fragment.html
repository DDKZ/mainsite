{% load markup %}
<div class="post_info">
  <h1><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h1>
  <h2 class="byline">posted by {{ post.author.name }}, {{ post.author.position.title }} on {{ post.posted }}</h2>
</div>
<div class="post_body content">
  {{ post.body|markdown:"extra"}}
</div>
